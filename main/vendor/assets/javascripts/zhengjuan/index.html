<!-- 试卷上传模版 -->
<script type="text/template" class="template_part1">

		</div>
		<div class="formWarp">
			<form class="paperForm" action="">
				<ul class="formList">
					<li class="clearfix">
						<label>试卷文件（word）</label>
						<p class="fileName"></p>
						<span></span>
						<input name="doc_path" type="file">
					</li>
					<li class="clearfix">
						<label>答案文件（word）</label>

		</div>

</script>

<script type="text/template" class="template_part3">

</script>
