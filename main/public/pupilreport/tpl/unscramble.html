<div class="hbox hbox-auto-xs hbox-auto-sm">

    <div class="clearfix padder-lg">

        <div id="diagnosis">
            <h3>诊断 <small>（本次测试总体表现如下）</small></h3>
            <div class="wrap">
                <h4>最佳表现</h4>
                <p class="text-muted">
                    <b>与自身相比，表现最佳的方面有：</b>
                    知识：对话<br>
                    技能：理解（听）<br>
                    能力：语言理解
                </p>
                <p class="text-muted">
                    <b>与群体相比，表现最佳的方面有：</b>
                    知识：对话<br>
                    技能：理解（听）<br>
                    能力：语言理解
                </p>

                <h4>问题发现</h4>
                <p class="text-muted">
                    <b>低于年级平均水平较多的方面是：</b>
                    知识：文章、写作<br>
                    技能：分析和理解（读）<br>
                    能力：人际理解
                </p>

                <h4>原因分析</h4>
                <ol>
                    <li>由于人际理解能力发展不足，无法准确理解作者意图或观点；</li>
                    <li>推理性语言理解能力发展不足。</li>
                </ol>
            </div>
        </div>
        <div id="proposal">
            <h3>改进建议</h3>
            <div class="wrap">
                <ol>
                    <li>提高词汇量，多阅读英文文章或作品；</li>
                    <li>多做需要分析句子结构的题目；</li>
                    <li>多做和推理、分析作者思想情感有关的题目。</li>
                </ol>
            </div>
        </div>
