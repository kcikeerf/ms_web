<div class="wrapper-md">
  <h1 class="m-n font-thin h3">班级学生技能情况诊断图</h1>
</div>
<div class="wrapper-md">
  <div ng-controller="FlotChartDemoCtrl" class="diagnosis">

      <dl>
      <dt></dt>
      <dd class="clearfix">
        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div id="skill_line1" class="chart"></div>
        <script type="text/javascript">
          // 基于准备好的dom，初始化echarts实例
          var myChart = echarts.init(document.getElementById('skill_line1'));

          // 指定图表的配置项和数据
          var option = {
            title: {
              text: ''
            },
            tooltip : {
              trigger: 'item',
            },
            legend: {
              right: '0',
              width:'250',
              itemWidth: 6,
              itemHeight: 6,
              data:[{name:'班级中位数得分率',icon:'rect'},{name:'班级平均得分率',icon:'rect'},{name:'年级平均得分率',icon:'rect'},{name:'分化程度',icon:'rect'}],
              textStyle: {fontSize:10}
            },
            grid: {
              left: '0',
              right: '0',
              bottom: '5%',
              containLabel: true,
            },
            xAxis : [
              {
                type : 'category',
                boundaryGap:false,
                splitLine: {lineStyle:{color:['#efefef']}},
                axisTick: {show:false},
                data : class_skill_x,
                axisLine:{lineStyle:{color:'#cacaca',shadowColor:'#cacaca',shadowOffsetX:0,shadowOffsetY:2}},
                axisLabel:{
                  interval:0,
                  textStyle:{fontSize:11}
                },
              }
            ],
            yAxis : [
              {
                type : 'value',
                nameTextStyle: {color:'#262626'},
                axisLine: {lineStyle:{color:'#f0f0f0',width:1,}},
                axisTick: {show:false},
                mix:'0',
                max:'120',
                splitLine: {lineStyle:{color:['#efefef']}},
              }
            ],
            series : [
              {
                name:'分化程度',
                type:'line',
                symbol:'circle',
                symbolSize:5,
                lineStyle:{normal:{width:1}},
                areaStyle: {
                  normal: {
                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                      offset: 0,
                      color: '#062755'
                    }, {
                      offset: 1,
                      color: '#90f3e9'
                    }])
                  }},
                data:class_skill_diagnosisChart.skill_all_lines.diff_degree,
                z:4
              },
              {
                name:'年级平均得分率',
                type:'line',
                symbol:'circle',
                symbolSize:5,
                lineStyle:{normal:{width:1}},
                areaStyle: {
                  normal: {
                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                      offset: 0,
                      color: '#ce15a9'
                    }, {
                      offset: 1,
                      color: '#90f3e9'
                    }]),
                    opacity:0.5,
                  }},
                data:class_skill_diagnosisChart.skill_all_lines.grade_average_percent,
                z:2
              },
              {
                name:'班级平均得分率',
                type:'line',
                symbol:'circle',
                symbolSize:5,
                lineStyle:{normal:{width:1}},
                areaStyle: {
                  normal: {
                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                      offset: 0,
                      color: '#1eb9c7'
                    }, {
                      offset: 1,
                      color: '#90f3e9'
                    }]),
                    opacity:0.5,
                  }},
                data:class_skill_diagnosisChart.skill_all_lines.class_average_percent,
                z:3
              },
              {
                name:'班级中位数得分率',
                type:'line',
                symbol:'circle',
                symbolSize:5,
                lineStyle:{normal:{width:1}},
                areaStyle: {
                  normal: {
                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                      offset: 0,
                      color: '#25e8cf'
                    }, {
                      offset: 1,
                      color: '#90f3e9'
                    }]),
                    opacity:0.5,
                  }},
                data:class_skill_diagnosisChart.skill_all_lines.class_median_percent,
                z:1
              },
            ],
            color: ['#062755','#ce15a9','#04838f','#25e8cf'],
            animation:false,
          };

          // 使用刚指定的配置项和数据显示图表。
          myChart.setOption(option);
        </script>

        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->

                axisLine:{lineStyle:{color:'#cacaca',shadowColor:'#cacaca',shadowOffsetX:0,shadowOffsetY:1}},
                axisLabel:{
                  interval:0,

              }
            ],
            yAxis : [
              {
                type : 'value',
                axisLine: {show:false},
                axisTick: {show:false},
                axisLabel: {formatter:'{value}'},
                splitNumber:5,
                splitLine: {lineStyle:{color:['#efefef']}},
              }
            ],
            series : [
              {
                name:'班级与年级平均得分率差值正值',
                type:'line',
                stack: '百分比',
                symbol:'circle',
                showSymbol:true,
                showAllSymbol: true,
                symbolSize:5,
                lineStyle: {normal: {width:0}},
                areaStyle: {
                  normal: {
                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                      offset: 0,
                      color: '#74c6ce'
                    }, {
                      offset: 1,
                      color: '#def2f3'
                    }])
                  }},
                data:class_skill_diagnosisChart.skill_gra_cls_avg_diff_line.up,
                itemStyle: {
                  normal: {color:'#15a892'}
                },
                LegendHoverLink: true,
              },
              {
                name:'班级与年级平均得分率差值负值',
                type:'line',
                stack: '百分比',
                symbol:'circle',
                showSymbol:true,
                showAllSymbol: true,
                symbolSize:5,
                lineStyle: {normal: {width:0}},
                areaStyle: {
                  normal: {
                    color: new echarts.graphic.LinearGradient(0, 1, 0, 0, [{
                      offset: 0,
                      color: '#faa9a7'
                    }, {
                      offset: 1,
                      color: '#fffefe'
                    }])
                  }},
                data:class_skill_diagnosisChart.skill_gra_cls_avg_diff_line.down,
                itemStyle: {
                  normal: {color:'#e60012'}
                },
                LegendHoverLink: true,
              },
            ],
            animation:false,
          };

          // 使用刚指定的配置项和数据显示图表。
          myChart.setOption(option);
        </script>
