<div class="wrapper-md">
    <h1 class="font-thin h3">各班知识情况数据表</h1>
</div>
<div class="wrapper-md">
    <div id="table_data" class="datatable clearfix">
        <h2>知识平均得分率</h2>
        <section ng-controller="KnowledgePerformanceGridDemoCtrl1">
            <div class="table-responsive datatable_first">
                <div ng-grid="gridOptions" class="table" style="min-height:280px"></div>
            </div>
        </section>

        <h2>知识中位数得分率</h2>
        <section ng-controller="KnowledgePerformanceGridDemoCtrl2">
            <div class="table-responsive datatable_first">
                <div ng-grid="gridOptions" class="table" style="min-height:280px"></div>
            </div>
        </section>

        <h2>知识各指标中平差值</h2>
        <section ng-controller="KnowledgePerformanceGridDemoCtrl3">
            <div class="table-responsive datatable_first">
                <div ng-grid="gridOptions" class="table" style="min-height:280px"></div>
            </div>
        </section>

        <h2>知识分化度</h2>
        <section ng-controller="KnowledgePerformanceGridDemoCtrl4">
            <div class="table-responsive datatable_first">
                <div ng-grid="gridOptions" class="table" style="min-height:280px"></div>
            </div>
        </section>
    </div>
</div>
