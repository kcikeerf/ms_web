<div class="wrapper-md">
  <h1 class="font-thin h3">各班知识各指标各分数段人数比例数据表</h1>
</div>
<div class="wrapper-md">
    <div id="table_data" class="datatable clearfix">
        <h2>知识得分率≥85%（优秀率）人数比例</h2>
        <section ng-controller="KnowledgeScaleGridDemoCtrl1">
            <div class="table-responsive">
                <div ng-grid="gridOptions" class="table" style="min-height:280px"></div>
            </div>
        </section>

        <h2> 60≤知识得分率﹤85（良好达标率）人数比例</h2>
        <section ng-controller="KnowledgeScaleGridDemoCtrl2">
            <div class="table-responsive">
                <div ng-grid="gridOptions" class="table" style="min-height:280px"></div>
            </div>
        </section>

        <h2>知识得分率﹤60 （不及格率）人数比例</h2>
        <section ng-controller="KnowledgeScaleGridDemoCtrl3">
            <div class="table-responsive">
                <div ng-grid="gridOptions" class="table" style="min-height:280px"></div>
            </div>
        </section>
    </div>
</div>
