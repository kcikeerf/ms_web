<div class="wrapper-md">
  <h1 class="font-thin h3">班级能力数据表</h1>
</div>
<div class="wrapper-md">
    <div id="table_data" class="datatable clearfix">
        <h2>能力平均得分率</h2>
        <section ng-controller="CapacityPerformanceGridDemoCtrl1">
            <div class="table-responsive datatable_first">
                <div ng-grid="gridOptions" class="table" style="min-height:280px"></div>
            </div>
        </section>

        <h2>能力中位数得分率</h2>
        <section ng-controller="CapacityPerformanceGridDemoCtrl2">
            <div class="table-responsive datatable_first">
                <div ng-grid="gridOptions" class="table" style="min-height:280px"></div>
            </div>
        </section>

        <h2>能力各指标中平差值</h2>
        <section ng-controller="CapacityPerformanceGridDemoCtrl3">
            <div class="table-responsive datatable_first">
                <div ng-grid="gridOptions" class="table" style="min-height:280px"></div>
            </div>
        </section>

        <h2>能力分化度</h2>
        <section ng-controller="CapacityPerformanceGridDemoCtrl4">
            <div class="table-responsive datatable_first">
                <div ng-grid="gridOptions" class="table" style="min-height:280px"></div>
            </div>
        </section>
    </div>
</div>
