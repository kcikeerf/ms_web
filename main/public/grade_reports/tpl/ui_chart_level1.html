
<div class="wrapper-md">
  <h1 class="m-n font-thin h3">各班知识指标表现水平图</h1>
</div>
<div class="wrapper-md">
  <div class="level">

    <dl>
      <dt>知识指标各班平均得分率</dt>
      <dd class="clearfix">

        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div id="knowledge_line1" class="chart"></div>
        <script type="text/javascript">
          // 基于准备好的dom，初始化echarts实例
          var myChart = echarts.init(document.getElementById('knowledge_line1'));
          // 指定图表的配置项和数据
          var option = {
            title: {
              text: ''
            },
            tooltip : {
              trigger: 'item',
            },
            legend: {
              right: '0',
              itemWidth: 13,
              itemHeight: 8,
              data:checkpointHorizon.knowledge.normNameArr,
              textStyle: {fontSize:10}
            },
            grid: {
              left: '0',
              right: '3%',
              top: '13%',
              bottom: '3%',
              containLabel: true,
            },
            xAxis : [
              {
                type : 'category',
                boundaryGap:false,
                axisTick: {show:false},
                data : checkpointHorizon.knowledge.xAxis,
                axisLine:{lineStyle:{color:'#cacaca',shadowColor:'#cacaca',shadowOffsetX:0,shadowOffsetY:2}},
                axisLabel:{
                  interval:0,
                  textStyle:{fontSize:11}
                },
                splitLine: {lineStyle:{color:['#efefef']}},
              }
            ],
            yAxis : [
              {
                type : 'value',
                axisLine: {lineStyle:{color:'#828282',width:1,}},
                axisTick: {show:false},
                mix:'-100',
                max:'100',
                splitLine: {lineStyle:{color:['#efefef'],type:'dashed'}},
                splitNumber:5,
                axisLabel: {show:true},
              }
            ],
            series : checkpointHorizon.knowledge.average_percent,
            color: checkpointHorizon.knowledge.colorArr,
            animation:false,
          };

          // 使用刚指定的配置项和数据显示图表。
          myChart.setOption(option);
        </script>

      </dd>
    </dl>
